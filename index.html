<!DOCTYPE html>
<html>
    <head>
        <title> StockEase </title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    </head>
    <body>
        <div class="mainContainer">
            <div class="head">
                <h2> StockEase </h2>
                <p> Simple product management for your small business </p>
            </div>
            <div class="inputs">
                <input title="title" placeholder="Product Name" type="text" id="title">
                <div class="details">
                    <input onKeyup="getTotalPrice()" title="price" placeholder="price" type="number" id="price" >
                    <input onKeyup="getTotalPrice()" title="taxes" placeholder="taxes" type="number" id="taxes">
                    <input onKeyup="getTotalPrice()" title="ads" placeholder="ads" type="number" id="ads">
                    <input onKeyup="getTotalPrice()" title="discount" placeholder="discount" type="number" id="discount">
                    <label> Total:</label> <small id="totalprice" > 0</small>
                </div>
                <select id="category">
                    <option value="">category</option>
                    <option value="Smartphone">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Headphones">Headphones</option>
                    <option value="Tablet">Tablet</option>
                    <option value="TV">TV</option>
                    <option value="Wireless Mouse">Wireless Mouse</option>
                    <option value="Gaming Keyboard">Gaming Keyboard</option>
                    <option value="Power Bank">Power Bank</option>
                    <option value="Camera">Camera</option>
                    <option value="Printer">Printer</option>
                </select>
                <input title="count" placeholder="count" id="count" type="number">
                <button id="createBtn" onClick="">Add Product</button>


            </div>
            <div class="outputs">
                <div class="searchbox">
                    <input title="search" placeholder="search" id="search" onkeyup="search(this.value)">
                    <div class="btnSearch">
                        <button id="searchByTitle" onclick="getSearchMode(this.id)"> Search By Name</button>
                        <button id="searchByCategory" onclick="getSearchMode(this.id)"> Search By Category </button>
                    </div>
                </div>
                                <div id="deleteall"></div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Ads</th>
                            <th>Discount</th>
                            <th>Total Price</th>
                            <th>Category</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>

            </div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
